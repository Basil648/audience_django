{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Sell Your Used Product</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="mb-3 {% if field.field.widget.input_type != 'file' %}col-md-6{% endif %}">
                    <label class="form-label fw-bold">{{ field.label }} {% if field.field.required %}<span class="text-danger">*</span>{% endif %}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<style>
    /* Custom Styling */
    input, textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    button {
        padding: 10px;
        font-size: 16px;
    }
</style>
{% endblock %}
