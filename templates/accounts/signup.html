{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Enter your username" required>

                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email" required>

                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Enter your password" required>

                <label for="id_confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="id_confirm_password" placeholder="Confirm password" required>

                {% if form.errors %}
                    <div class="error-messages">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
        </div>
        <div class="image-section">
            <img src="{% static 'audi_image/speaker.jpeg' %}" alt="Signup Image">
        </div>
    </div>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    width: 800px; /* Adjust width to balance form and image */
    background: white;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.form-section {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.image-section {
    width: 50%;
}

.image-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h2 {
    margin-bottom: 10px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    width: 80%; /* Makes form a bit shorter */
}

input {
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.btn {
    padding: 10px;
    background: #ff6600;
    color: white;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
}

.error-messages p {
    color: red;
    font-size: 14px;
    text-align: center;
}

</style>
