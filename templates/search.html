<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Audeience</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* White background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .search-container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .search-input {
            width: 50%;
            padding: 15px;
            font-size: 20px;
            border-radius: 30px;
            border: 2px solid #aac4ff;
            outline: none;
            background: #f0f5ff;
            color: #333;
            box-shadow: 0px 4px 10px rgba(100, 149, 237, 0.5);
        }
        .search-btn {
            padding: 15px 25px;
            font-size: 20px;
            background: #aac4ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #fff;
        }
        .search-btn:hover {
            background: #8aaeff;
            transform: scale(1.05);
        }
        /* Suggestions box */
        .suggestions-box {
            position: absolute;
            width: 50%;
            left: 45%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(100, 149, 237, 0.2);
            display: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 18px;
        }
        .suggestion-item:hover {
            background: #f5f5f5;
        }
        /* Search Results */
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            font-size: 16px;
            color: #555;
        }
        .product-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #aac4ff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .product-card a:hover {
            background: #8aaeff;
        }
    </style>
</head>
<body>
    

    <div class="search-container">
        <form action="{% url 'search_results' %}" method="GET" autocomplete="off">
            <input type="text" id="search-input" name="q" class="search-input" 
                   placeholder="Search for a product or category..." value="{{ request.GET.q }}" required>
            <button type="submit" class="search-btn">Search</button>
        </form>
        <div id="suggestions-box" class="suggestions-box"></div>
    </div>

    <div class="results-container">
        {% if products %}
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.cover_image.url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p>â‚¹{{ product.price }}</p>
                    <a href="{% url 'product_detail' product.slug %}">View Details</a>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-results">No products found.</p>
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            let searchInput = $("#search-input");
            let suggestionsBox = $("#suggestions-box");

            searchInput.on("keyup", function () {
                let query = $(this).val().trim();

                if (query.length > 0) {
                    $.ajax({
                        url: "{% url 'search_suggestions' %}",
                        data: {q: query},
                        dataType: "json",
                        success: function (data) {
                            suggestionsBox.empty().show();
                            if (data.suggestions.length > 0) {
                                data.suggestions.forEach(function (suggestion) {
                                    suggestionsBox.append(
                                        `<div class="suggestion-item">${suggestion}</div>`
                                    );
                                });
                            } else {
                                suggestionsBox.append(`<div class="suggestion-item">No suggestions found</div>`);
                            }
                        }
                    });
                } else {
                    suggestionsBox.hide();
                }
            });

            $(document).on("click", ".suggestion-item", function () {
                searchInput.val($(this).text());
                suggestionsBox.hide();
            });

            $(document).on("click", function (e) {
                if (!$(e.target).closest(".search-container").length) {
                    suggestionsBox.hide();
                }
            });
        });
    </script>
</body>
</html>
